<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360" />
  <link rel="stylesheet" href="popup.css" />
  <title>Block Blue</title>
</head>
<body>
  <!-- Header -->
  <header class="block-blue-header">
    <div class="block-blue-logo">
      <svg viewBox="0 0 22 22" width="28" height="28">
        <g>
          <path d="M20.396 11c-.018-.646-.215-1.275-.57-1.816-.354-.54-.852-.972-1.438-1.246.223-.607.27-1.264.14-1.897-.131-.634-.437-1.218-.882-1.687-.47-.445-1.053-.75-1.687-.882-.633-.13-1.29-.083-1.897.14-.273-.587-.704-1.086-1.245-1.44S11.647 1.62 11 1.604c-.646.017-1.273.213-1.813.568s-.969.853-1.24 1.44c-.608-.223-1.267-.272-1.902-.14-.635.13-1.22.436-1.69.882-.445.47-.749 1.053-.88 1.687-.13.633-.08 1.29.144 1.896-.587.274-1.087.705-1.443 1.245-.356.54-.555 1.17-.574 1.817.02.647.218 1.276.574 1.817.356.54.856.972 1.443 1.245-.224.607-.274 1.264-.144 1.897.131.634.435 1.218.88 1.687.47.443 1.055.747 1.69.878.635.13 1.294.079 1.902-.141.27.587.7 1.086 1.24 1.44.54.354 1.167.551 1.813.568.647-.016 1.276-.213 1.817-.567s.972-.854 1.245-1.44c.604.239 1.266.296 1.903.164.636-.132 1.22-.447 1.68-.907.46-.46.776-1.044.908-1.681s.075-1.299-.165-1.903c.586-.274 1.084-.705 1.439-1.246.354-.54.551-1.17.569-1.816zM9.662 14.85l-3.429-3.428 1.293-1.302 2.072 2.072 4.4-4.794 1.347 1.246z" fill="currentColor"></path>
        </g>
      </svg>
      <h1>Block Blue</h1>
    </div>
    <span class="block-blue-version">v0.1.0-beta</span>
  </header>

  <!-- Settings -->
  <section class="block-blue-section">
    <h2 class="block-blue-section-title" data-i18n="settings"></h2>

    <label class="block-blue-toggle">
      <span class="block-blue-toggle-label" data-i18n="enablePlugin"></span>
      <input type="checkbox" id="toggle-enabled" checked />
      <span class="block-blue-slider"></span>
    </label>

    <label class="block-blue-toggle">
      <span class="block-blue-toggle-label">
        <span class="block-blue-badge-dot block-blue-dot-blue"></span>
        <span data-i18n="blockBlue"></span>
      </span>
      <input type="checkbox" id="toggle-blue" checked />
      <span class="block-blue-slider"></span>
    </label>

    <label class="block-blue-toggle">
      <span class="block-blue-toggle-label">
        <span class="block-blue-badge-dot block-blue-dot-gold"></span>
        <span data-i18n="blockGold"></span>
      </span>
      <input type="checkbox" id="toggle-gold" />
      <span class="block-blue-slider"></span>
    </label>

    <label class="block-blue-toggle">
      <span class="block-blue-toggle-label">
        <span class="block-blue-badge-dot block-blue-dot-gray"></span>
        <span data-i18n="blockGray"></span>
      </span>
      <input type="checkbox" id="toggle-gray" />
      <span class="block-blue-slider"></span>
    </label>
  </section>

  <!-- Whitelist -->
  <section class="block-blue-section">
    <h2 class="block-blue-section-title" data-i18n="whitelist"></h2>
    <p class="block-blue-hint" data-i18n="whitelistHint"></p>

    <div class="block-blue-whitelist-input">
      <span class="block-blue-at">@</span>
      <input
        type="text"
        id="whitelist-input"
        placeholder="username"
        maxlength="15"
        spellcheck="false"
        autocomplete="off"
      />
      <button id="whitelist-add" type="button" data-i18n="whitelistAdd"></button>
    </div>

    <ul id="whitelist-list" class="block-blue-whitelist-list">
      <!-- populated by popup.js -->
    </ul>
  </section>

  <!-- Stats -->
  <section class="block-blue-section block-blue-stats">
    <div class="block-blue-stat-row">
      <span data-i18n="statsBlocked"></span>
      <strong id="hidden-count">0</strong>
      <span data-i18n="statsItems"></span>
    </div>
    <div class="block-blue-stat-row block-blue-stat-secondary">
      <span data-i18n="statsAutoDetected"></span>
      <strong id="auto-followed-count">0</strong>
      <span data-i18n="statsFollowedUsers"></span>
    </div>
  </section>

  <script src="popup.js"></script>
</body>
</html>
